    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup</title>

        <link rel="stylesheet" href="../CSS/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
        <script src="../JS/signup.js"></script>

    </head>
    <body>

        <video src="../video/Intro_video5.mp4" muted autoplay loop></video>

        <div id="signup_box1">      

            <form class="signup" action="http://localhost:8888/teamtrack/signup" method="post">
        
                <label for="">아이디</label>
                <input type="text" name="id" id="id" required minlength="4" maxlength="12">
                <button type="button">중복확인</button>
                <!-- <div class="success-message hide">사용할 수 있는 아이디입니다</div> -->
                <div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
                <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                <br>
        
                <label for="">비밀번호</label>
                <input type="password" name="pwd" id="pwd1" required minlength="8" maxlength="16">
                <div class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</div>
                <br>
                <label for="">비밀번호 확인</label>
                <input type="password" id="pwd2" required minlength="8" maxlength="16">
                <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>
                <br>
        
                <label for="">이름</label>
                <input type="text" name="name" id="name" required maxlength="12">
                <br>

                <label for="">생년월일</label>
                <input type="text" name="birthday" id="birthday" required minlength="8" maxlength="8">
                <div class="mismatch-birthday hide">8자리 숫자를 입력해주세요</div>
                <br>

                <label for="">닉네임</label>
                <input type="text" name="nickname" id="nickname" required maxlength="16">
                <br>

                <label for="">휴대폰</label>
                <input type="text" name="phone" id="phone" required minlength="10" maxlength="11">
                <div class="mismatch-phone hide">11자리 숫자를 입력해주세요</div>
                <br>

                <label for="">이메일</label>
                <input type="text" name="email" id="email" required maxlength="40">
                <br>
                
                <label for="file1">프로필</label>
                <input type="file" name="file1" id="file1">
                <div>
                    <img class="profile">
                </div>
        
                <button type="submit">가입하기</button>
            </form>
            
        </div>
    </body>
    </html>
