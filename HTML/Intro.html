<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/Intro.css">
    <!-- SweetAlert2 CSS 스타일 시트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- SweetAlert2 JS 스크립트 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../JS/Intro.js"></script>

    <style>
        
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");
    </style>

    <title>Intro</title>
</head>
<body>
    <video src="../video/Intro_video5.mp4" muted autoplay loop></video>

    <!-- 회원가입 -->
    <div><a href="#" id="signup_box1">아이디가 없으세요?</a></div>
    <!-- 로그인 -->
    <div id="login_box1">
        <form action="">
            <img src="../images/logo.png" alt="로고">
            <!-- 아이디 비밀번호 입력칸 -->
            <table>
                <tr>
                    <td>아이디</td>
                    <tr></tr>
                    <td><input type="text" placeholder="아이디 입력" id="id" name="id" maxlength="12"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <tr></tr>
                    <td><input type="password" placeholder="비밀번호 입력" name="pwd" maxlength="16"></td>
                </tr>
            </table>
    
            <!-- 아이디 저장 버튼 -->
            <div id="login_save">
                <input type="checkbox">
                <div>아이디저장</div>
            </div>
            
            <!-- 로그인 버튼  -->
            <div id="button"><input type="submit" value="로그인" id="login_button"></div>
            
        </form>
    </div>

</body>
</html>
