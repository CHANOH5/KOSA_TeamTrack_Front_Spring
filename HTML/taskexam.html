<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TeamTrack!!</title>

    <link href="../images/favicon.ico" rel="icon">

    <!-- SweetAlert2 CSS 스타일 시트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- SweetAlert2 JS 스크립트 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/TeamPage/teamNav.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamSection.css" />
    <link rel="stylesheet" href="../CSS/MainPage/footer.css" />
    <link rel="stylesheet" href="../CSS/taskboard.css">
    <link rel="stylesheet" href="../CSS/taskexam.css">

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="../JS/taskexam.js"></script>

    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    </style>
</head>

<body>
    <div id="mainContainer">

        <!-- 사이드 메뉴바 -->
        <nav>
            <!-- 사이트 로고 -->
            <a href="../HTML/main.html">
                <img class="logo" src="../images/logoCut.png" alt="logo">
            </a>

            <!-- 팀 프로필 -->
            <div class="teamProfile">
                <img class="teamProfileImg" src='#' alt="teamProfile">
            </div>

            <!-- 팀 이름 -->
            <div class="teamNameDiv">
                <p class="teamNameShow"></p>
            </div>

            <!-- 메뉴 탭 -->
            <ul class="nonHiddenTab">
                <li><a href="#" class="teamMainPage">&nbsp;&nbsp;&nbsp;⬅️&nbsp;&nbsp;팀 메인으로</a></li>
            </ul>
        </nav>

        <!-- 컨텐츠 영역 -->
        <section class="section">

            <!--과제 리스트 메뉴바-->
            <div class="taskboardmenu">
                <ul>
                    <li><a href="#" class="maintask">홈</a></li>|
                    <li><a href="#" class="alltask">전체 과제</a></li>|
                    <li><a href="#" class="completetask">완료한 과제</a></li>|
                    <li><a href="#" class="mytask">내 과제</a></li>
                </ul>
            </div>

            <div class="taskexamwarning">⚠️ 과제 제출을 누르지 않고 페이지 이동 시 제출 및 저장이 되지 않습니다.</div>
            <form class="taskexambox">
                <br><br>
                <div class="tasktitle">

                </div>
                <br><br>
                <hr>
                <br>
                <div class="tasknickname">출제자 : </div>
                <br>
                <div class="teskquestion">
                    📁 과제 파일 <button class="taskfiledown" type="button">다운로드</button>
                </div>
                <br><br>
                <div class="taskanswerbox">
                    🗒︎ 답안<br><br>
                    <div class="answercontent"></div>
                </div>
                <br><br>
                <button>과제 제출</button><br>
                <br><br>
            </form>

        </section>

        <!-- 푸터 -->
        <footer>
            <div class="copyright">
            <p>©Copyright TeamTrack. All rights reserved</p>
            </div>
            <div class="agreement">
            <a href="https://spotted-slug-8c0.notion.site/48b6b22768fb4f6f8a7d85ea4655c365?pvs=4">이용약관</a>
            <a href="https://spotted-slug-8c0.notion.site/022d5ef7c55b4e84b777f3bd50aee07f?pvs=4">개인정보처리방침</a>
            <a href="https://spotted-slug-8c0.notion.site/Contact-Us-f6de1b285af64777b99b755c4a24c64b?pvs=4">Contact Us</a>
            </div>
        </footer>

    </div>

</body>

</html>
