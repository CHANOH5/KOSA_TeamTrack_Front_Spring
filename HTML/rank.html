<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS 스타일 시트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/TeamPage/teamHeader.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamNav.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamSection.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamAside.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamFooter.css" />
    <link rel="stylesheet" href="../CSS/rank.css" />

    <!-- JS -->
    <!-- SweetAlert2 JS 스크립트 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <script src="../js/rank.js"></script>
    <script src="../JS/TeamPage/teamMain.js"></script>
    <script src="../JS/MainPage/teamsearch.js"></script>
    <title>MemberRank</title>
</head>
<body>

    <div id="mainContainer">
        <header>
            <!-- 검색창 -->
            <div class="searchBar">
                <input
                  type="text"
                  placeholder="검색을 하삼"
                  id="mainsearch"
                />
                <img class="searchIcon" src="../images/search.png" alt="searchIcon" id="searchIcon"/>
            </div>
        </header>

        <!-- 사이드 메뉴바 -->
        <nav>
            <!-- 사이트 로고 -->
            <a href="../HTML/main.html">
                <img class="logo" src="../images/logo_nobackground2.png" alt="logo">
            </a>

            <!-- 팀 프로필 -->
            <div class="teamProfile">
                <img class="teamProfileImg" src='#' alt="teamProfile">
                <p class="teamProfileEdit">편집</p>
            </div>

            <!-- 팀 이름 -->
            <div class="teamNameDiv">
                <p class="teamNameShow"></p>
            </div>

            <!-- 메뉴 탭 -->
            <ul class="nonHiddenTab">
                <li><a href="#" class="teamMainPage">&nbsp;&nbsp;&nbsp;&nbsp;&#127968; 팀 메인으로</a></li>
                <li><a href="#" class="noticeBoard">&nbsp;&nbsp;&nbsp;&nbsp;&#128226; 공지사항게시판</a></li>
                <li><a href="#" class="taskBoard">&nbsp;&nbsp;&nbsp;&nbsp;&#128187; 과제게시판</a></li>
                <li><a href="#" class="QnABoard">&nbsp;&nbsp;&nbsp;&nbsp;&#128173; Q&A게시판</a></li>
                <li><a href="#" class="attendencePage">&nbsp;&nbsp;&nbsp;&nbsp;&#128198; 출석하러가기</a></li>
                <li><a href="#" class="rankPage">&nbsp;&nbsp;&nbsp;&nbsp;&#127941; 랭킹</a></li>
                <li>
                    <a href="#" class="manageTeam">&nbsp;&nbsp;&nbsp;&nbsp;&#128295; 팀 관리</a>
                    <ul class="hiddenTab">
                        <li><a href="#" class="manageTeamProperties">&nbsp;팀 속성 관리</a></li>
                        <li><a href="#" class="manageTeamCurrentMember">&nbsp;현재 팀원</a></li>
                        <li><a href="#" class="manageTeamApproval">&nbsp;팀 가입 승인</a></li>
                        <li><a href="#" class="manageTeamExaminer">&nbsp;출제자 선정</a></li>
                    </ul>
                </li>
                <li id="exitTeam"><a href="#" class="exitTeam">팀 나가기</a></li>
            </ul>
        </nav>
    
        <!-- 컨텐츠 영역 -->
        <section class="section">

            <div class="memberRank">
                <h3>Member Rank</h3>

                <!--월별보기 토글-->
                <div class="box">
                    <h4>월별 선택</h4>
                    <select id="monthSelect">
                        <option value="0">조회할 월</option>
                    </select>
                </div>

                <!--랭킹 출력-->
                <table>
                    <thead>
                        <tr><th>PROFILE</th><th>NICKNAME</th><th>TOTAL SCORE</th><th>RANK</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </section>

        <aside>
            <!-- 팀 가입하기 버튼 -->
            <button id="JoinTeamBtn">팀 가입</button>
        
            <!-- 팝업 -->
            <form id="teamJoin" action="/#" method="POST" style="display: none;">
                <p>&#127881; 팀 가입 &#127881;</p>
                <textarea name="teamJoinIntroduction" id="teamJoinIntroduction" placeholder="팀 가입을 위한 자기소개를 입력해주세요!" required rows="5" cols="50" maxlength="2000"></textarea>
                <button type="submit" id="requestJoinTeamBtn">가입요청</button>
            </form>

        </aside>
        
        <!-- 푸터 -->
        <footer>
            <p>© TeamTrack!! 어쩌구 쩌쩌꾸</p>
        </footer>

    </div>
</body>
</html>
