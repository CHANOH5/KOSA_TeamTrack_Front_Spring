<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TeamTrack!!</title>

    <link href="../images/favicon.ico" rel="icon">

    <!-- SweetAlert2 CSS 스타일 시트 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- SweetAlert2 JS 스크립트 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/TeamPage/teamNav.css" />
    <link rel="stylesheet" href="../CSS/TeamPage/teamSection.css" />
    <link rel="stylesheet" href="../CSS/MainPage/footer.css" />
    <link rel="stylesheet" href="../CSS/taskboard.css">
    <link rel="stylesheet" href="../CSS/taskcreate.css">

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="../JS/taskcreate.js"></script>

    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    </style>
</head>

<body>
    <div id="mainContainer">

        <!-- 사이드 메뉴바 -->
        <nav>
            <!-- 사이트 로고 -->
            <a href="../HTML/main.html">
                <img class="logo" src="../images/logoCut.png" alt="logo">
            </a>

            <!-- 팀 프로필 -->
            <div class="teamProfile">
                <img class="teamProfileImg" src='#' alt="teamProfile">
            </div>

            <!-- 팀 이름 -->
            <div class="teamNameDiv">
                <p class="teamNameShow"></p>
            </div>

            <!-- 메뉴 탭 -->
            <ul class="nonHiddenTab">
                <li><a href="#" class="teamMainPage">&nbsp;&nbsp;&nbsp;⬅️&nbsp;&nbsp;팀 메인으로</a></li>
            </ul>
        </nav>

        <!-- 컨텐츠 영역 -->
        <section class="section">

            <!--과제 리스트 메뉴바-->
            <div class="taskboardmenu">
                <ul>
                    <li><a href="#" class="maintask">홈</a></li>|
                    <li><a href="#" class="alltask">전체 과제</a></li>|
                    <li><a href="#" class="completetask">완료한 과제</a></li>|
                    <li><a href="#" class="mytask">내 과제</a></li>
                </ul>
            </div>

            <div class="taskcreatewarning">⚠️ 과제 생성을 누르지 않고 페이지 이동 시 출제 및 저장이 되지 않습니다.</div>
            <form class="taskcreatebox" enctype="multipart/form-data">
                <br><br>
                <div class="tasktitle">
                    <input type="text" id="title" name="title" placeholder="과제 타이틀" required>
                </div>
                <br><br>
                <hr>
                <br><br>
                <div class="taskinfo">
                    📁 과제 첨부&nbsp;&nbsp;<input type="file" name="taskfile" required>
                </div>
                <br><br>
                <div class="taskanswer">
                    <div class="answercnt">답 개수 : <input type="number" name="cnt" required>&nbsp;&nbsp;
                        <button class="answerset" type="button">설정</button></div>
                    <br>
                    <div class="answer"></div>
                </div>
                <br><br>
                <button class="exitbutton" type="button">생성 취소</button>&nbsp;
                <button class="createbutton">과제 생성</button><br>
                <br><br>
            </form>

        </section>

        <!-- 푸터 -->
        <footer>
            <div class="copyright">
            <p>©Copyright TeamTrack. All rights reserved</p>
            </div>
            <div class="agreement">
            <a href="https://spotted-slug-8c0.notion.site/48b6b22768fb4f6f8a7d85ea4655c365?pvs=4">이용약관</a>
            <a href="https://spotted-slug-8c0.notion.site/022d5ef7c55b4e84b777f3bd50aee07f?pvs=4">개인정보처리방침</a>
            <a href="https://spotted-slug-8c0.notion.site/Contact-Us-f6de1b285af64777b99b755c4a24c64b?pvs=4">Contact Us</a>
            </div>
        </footer>

    </div>

</body>

</html>
